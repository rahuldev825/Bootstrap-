<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
        }
    </style>
</head>
<body>
     <!-- 
        padding => p class 
            some numbers are given to set padding - 0 to 5
        
        padding-left => ps (padding start)
        padding-right => pe (padding end)
        padding-top => pt
        padding-bottom => pb
        padding horizontally => px
        padding vertically => py
     -->
     <h1 class="py-5">Hello World</h1>
     <h1 class="py-4">Hello World</h1>
     <h1 class="py-3">Hello World</h1>
     <h1 class="py-2">Hello World</h1>
     <h1 class="py-1">Hello World</h1>
     <!-- <h1 class="py-0">Hello World</h1> -->
    
    
</body>
</html>
